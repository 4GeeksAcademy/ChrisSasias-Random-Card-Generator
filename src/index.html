<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cards</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
  <div id="TopCard" class=" d-flex align-items-center justify-content-center mt-5 ">
    <h3 class=" d-flex align-items-center style=" font-size: 2em;">
      Random Card Generator
    </h3>
  </div>
  <div class=" cardHeader d-flex justify-content-center align-items-center">
    <div class="card" style="width: 18rem; background-color: #ffffff;"">
      <div class=" list-group list-group-flush">
      <div class="border:none">
        <div id="top" class="cardTop">
          <div></div>
        </div>
      </div>
      <div class="  d-flex justify-content-center align-items-center">
        <h1 class="d-flex align-items-center cardCenter">
          <div id="values" class="justify-content-center align-items-center" style="font-size: 6rem;"></div>
        </h1>
      </div>
      <div class="list-group-item">
        <div>
          <div id="bot" class="cardButtom card-footer bg-transparent text-start card-type2">
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div id="buttom" class="p-2 d-flex justify-content-center align-items-center">
    <input id="buttom" class="bg-danger text-dark" type=" button" onClick=" window.location.reload();"
      value="Change Card" />
  </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
